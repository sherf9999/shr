<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>discord.gg/NF8</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(77, 83, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(77, 83, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(77, 83, 255, 0.1) 0%, transparent 50%),
        url('https://external-preview.redd.it/VukBZZGLhlgD_S-mZwcIVMAYh_kRkhChHbEfn7A4lHA.gif?width=800&format=mp4&s=2452cedbd24f8f3e6ac90e7bb65dcde7111b731c') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4d53ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      transition: all 2.5s ease-in-out;
      overflow: hidden;
      position: relative;
      direction: rtl;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 70%, rgba(77, 83, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(77, 83, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    @keyframes pulseBackground {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    body {
      animation: pulseBackground 10s infinite ease-in-out;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .image-container {
      position: relative;
      margin-bottom: 40px;
    }

    .image-container img {
      width: 800px;
      height: auto;
      border: 3px solid #4d53ff;
      border-radius: 20px;
      box-shadow: 
        0 0 20px rgba(77, 83, 255, 0.8),
        0 0 40px rgba(77, 83, 255, 0.6),
        0 0 60px rgba(77, 83, 255, 0.4);
      transition: all 0.5s ease;
      filter: brightness(1.1) contrast(1.1);
    }

    .image-container:hover img {
      transform: scale(1.03);
      box-shadow: 
        0 0 25px rgba(77, 83, 255, 0.9),
        0 0 50px rgba(77, 83, 255, 0.7),
        0 0 75px rgba(77, 83, 255, 0.5);
    }

    .image-container::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 2px solid rgba(77, 83, 255, 0.6);
      border-radius: 25px;
      animation: rotate 25s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      margin: 25px 0;
      font-size: 3.5em;
      color: #4d53ff;
      text-shadow: 
        0px 0px 10px #4d53ff, 
        0px 0px 20px #4d53ff, 
        0px 0px 35px #4d53ff,
        0px 0px 50px #4d53ff;
      letter-spacing: 5px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .info {
      margin: 25px 0;
      font-size: 2em;
      color: #4d53ff;
      text-shadow: 
        0px 0px 10px #4d53ff, 
        0px 0px 20px #4d53ff, 
        0px 0px 30px #4d53ff;
      letter-spacing: 5px;
      white-space: pre-wrap;
      display: inline-block;
      position: relative;
    }

    .warning-message {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 60px;
      border-radius: 20px;
      border: 3px solid #ff4d4d;
      box-shadow: 
        0 0 20px rgba(255, 77, 77, 0.9),
        inset 0 0 20px rgba(255, 77, 77, 0.5);
      margin: 40px 0;
      position: relative;
      overflow: hidden;
      min-width: 600px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .warning-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 77, 77, 0.5), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .arabic-text {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 3.2em;
      font-weight: bold;
      color: #ff4d4d;
      text-shadow: 
        0px 0px 10px rgba(255, 77, 77, 0.9),
        0px 0px 20px rgba(255, 77, 77, 0.7),
        0px 0px 30px rgba(255, 77, 77, 0.5);
      letter-spacing: 2px;
      line-height: 1.5;
      text-align: center;
      direction: rtl;
      unicode-bidi: bidi-override;
    }

    .wave {
      display: inline-block;
      overflow: visible;
      white-space: nowrap;
    }

    .wave span {
      display: inline-block;
      transform-origin: center;
      animation-name: wave;
      animation-duration: 1.1s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-delay: calc(var(--i) * 0.08s);
    }

    @keyframes wave {
      0%   { transform: translateY(0px) rotate(0deg); filter: blur(0px); }
      20%  { transform: translateY(-15px) rotate(-8deg); filter: blur(.3px); }
      40%  { transform: translateY(0px) rotate(0deg); filter: blur(0px); }
      60%  { transform: translateY(10px) rotate(6deg); filter: blur(.2px); }
      80%  { transform: translateY(0px) rotate(0deg); filter: blur(0px); }
      100% { transform: translateY(0px) rotate(0deg); filter: blur(0px); }
    }

    .info.sway {
      animation: swayBlock 4s ease-in-out infinite;
    }

    @keyframes swayBlock {
      0% { transform: translateX(0px); }
      50% { transform: translateX(8px); }
      100% { transform: translateX(0px); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #4d53ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #4d53ff;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    .typing {
      overflow: hidden;
      border-right: 4px solid #4d53ff;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #4d53ff; }
    }

    .glowing-border {
      position: relative;
      padding: 5px;
    }

    .glowing-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #4d53ff, #ff4d4d, #4d53ff);
      border-radius: 10px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      background-size: 400%;
    }

    .glowing-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      z-index: -1;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 700px) {
      .image-container img { width: 95vw; }
      .text { font-size: 2.5em; }
      .info { font-size: 1.5em; letter-spacing: 3px; }
      .warning-message { 
        padding: 20px 30px; 
        min-width: 90vw;
        min-height: 100px;
      }
      .arabic-text { font-size: 2.5em; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="image-container">
    <img src="https://i.pinimg.com/originals/33/fa/71/33fa7169ec81266cec664f84322dbf2a.gif" alt="Discord Image">
  </div>

  <div class="text pulse">SHR IS HERE</div>

  <div class="warning-message glowing-border">
    <div class="arabic-text" id="server-message"> السيرفر فيه ثغرات </div>
  </div>

  <div class="text typing">DISCORD : DISCORD.GG/NF8</div>

  <audio autoplay id="bg-audio">
    <source src="aa.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 60;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const left = Math.random() * 100;
        const animationDuration = 10 + Math.random() * 20;
        const animationDelay = Math.random() * 15;
        const size = 2 + Math.random() * 5;
        
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particlesContainer.appendChild(particle);
      }
    }

    function enhanceArabicText() {
      const arabicText = document.getElementById('server-message');
      
      setInterval(() => {
        arabicText.style.transform = 'scale(1.05)';
        arabicText.style.transition = 'transform 0.3s ease';
        
        setTimeout(() => {
          arabicText.style.transform = 'scale(1)';
        }, 300);
      }, 2000);
    }

    function init() {
      createParticles();
      enhanceArabicText();
    }

    const audio = document.getElementById('bg-audio');
    audio.addEventListener('ended', () => {
      document.body.classList.add('fade-out');
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>
